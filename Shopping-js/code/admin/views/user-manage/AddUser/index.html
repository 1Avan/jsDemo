<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/admin/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
  <script src="/admin/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="./index.js" type="module"></script>

</head>

<body>
  <div class="home-page">
    <div class="header">
    </div>
    <div class="content">
      <div style="width: 100%;">
        <div class="row" style="width: 100%;">
          <div class="col-2 sidemenu">
          </div>
          <div class="col-10 content-center ">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">用户管理</li>
                  <li class="breadcrumb-item active" aria-current="page">添加用户</li>
                </ol>
              </nav>

              <!-- 表单区域 -->
              <form id="addUserForm">
                <div class="mb-3">
                  <label for="username" class="form-label">用户名</label>
                  <input type="text" class="form-control" id="username" aria-describedby="userHelp" required>
                  <div id="userHelp" class="form-text">请输入您的用户名</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" >密码</label>
                  <input type="text" class="form-control" id="password" required>
                </div>

                <div class="mb-3">
                  <label for="introduction" class="form-label">个人简介</label>
                  <textarea class="form-control" id="introduction" rows="3"></textarea>
                </div>

                <div class="mb-3">
                  <label for="photo" class="form-label">头像</label>
                  <input class="form-control" type="file" id="photo" required>
                </div>
                <button type="submit" class="btn btn-primary" >添加用户</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
