<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="/admin/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
  <script src="/admin/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="home-page">
    <div class="header">
    </div>
    <div class="content">
      <div style="width: 100%;">
        <div class="row" style="width: 100%;">
          <div class="col-2 sidemenu">
            Column
          </div>
          <div class="col-10 content-center ">
            <div class="maincontent">
              <!-- 面包屑 -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">用户管理</li>
                  <li class="breadcrumb-item active" aria-current="page">用户列表</li>
                </ol>
              </nav>
              <!-- 表格区域 -->

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">用户名</th>
                    <th scope="col">个人简介</th>
                    <th scope="col">头像</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody id="userList"">
                  <!-- <tr>
                    <th scope=" row">2</th>
                  <td colspan="">Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>删除，编辑</td>
                  </tr> -->
                </tbody>
              </table>

              <!-- Modal图层用来显示编辑表单 -->
              <div class="modal fade" id="editForm" tabindex="-1" aria-labelledby="editModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="editModalLabel">编辑用户</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- 表单区域 -->
                      <form id="editUserForm">
                        <div class="mb-3">
                          <label for="username" class="form-label">用户名</label>
                          <input type="text" class="form-control" id="username" aria-describedby="userHelp" required>
                          <div id="userHelp" class="form-text">请输入您的用户名</div>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">密码</label>
                          <input type="text" class="form-control" id="password" required>
                        </div>

                        <div class="mb-3">
                          <label for="introduction" class="form-label">个人简介</label>
                          <textarea class="form-control" id="introduction" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                          <label for="photo" class="form-label">头像</label>
                          <img src="" class="img-thumbnail" alt="" id="avatarPto" style="width: 100px;height: 100px;">
                          <input class="form-control" type="file" id="photo" required style="display: none;">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" id="savabtn">保存</button>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./index.js" type="module"></script>
</html>
